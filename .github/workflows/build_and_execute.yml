name: Docker CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to the github container registry
        run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghc.io -u ${{ github.actor }} -- password-stdin
